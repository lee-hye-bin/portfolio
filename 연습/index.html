<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* 기본 스크롤 방지 */
    }

    .wrapper {
      height: 100%;
      width: 100%;
/*       display: flex;
      flex-direction: column; */
      transition: transform 0.6s ease-in-out; /* 스크롤 애니메이션 */
    }

    .section {
      height: 100vh; /* 각 섹션은 화면 전체를 채움 */
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
      transition: background-color 0.6s ease-in-out;
    }

    #page1 { background-color: #3498db; }
    #page2 { background-color: #e74c3c; }
    #page3 { background-color: #2ecc71; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="section" id="page1">Page 1</div>
    <div class="section" id="page2">Page 2</div>
    <div class="section" id="page3">Page 3</div>
  </div>
  
  <script>
    let currentPage = 0; // 현재 페이지 인덱스
    const pages = document.querySelectorAll('.section'); // 모든 섹션 선택
    const wrapper = document.querySelector('.wrapper'); // 전체 래퍼 선택
    const totalPages = pages.length; // 총 페이지 수

    function scrollPage(deltaY) {
      if (deltaY > 0) {
        // 스크롤 다운
        currentPage = Math.min(currentPage + 1, totalPages - 1);
      } else {
        // 스크롤 업
        currentPage = Math.max(currentPage - 1, 0);
      }

      // 페이지 전환
      wrapper.style.transform = `translateY(-${currentPage * 100}vh)`;
    }

    // 휠 이벤트
    window.addEventListener('wheel', (event) => {
      scrollPage(event.deltaY);
    });

    // 터치 이벤트 (모바일 지원)
    let touchStartY = 0;

    window.addEventListener('touchstart', (event) => {
      touchStartY = event.touches[0].clientY;
    });

    window.addEventListener('touchend', (event) => {
      const touchEndY = event.changedTouches[0].clientY;
      const deltaY = touchStartY - touchEndY;
      scrollPage(deltaY);
    });
  </script>
</body>
</html>

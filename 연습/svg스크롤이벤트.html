<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll-based Gradient</title>
  <style>
    body {
      margin: 0;
      height: 200vh; /* 스크롤을 테스트하기 위한 높이 */
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    svg {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 100 100">
    <defs>
      <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0%" stop-color="#7A5F57" />
        <stop offset="100%" stop-color="#2A67A0" />
      </linearGradient>
    </defs>
    <circle cx="50" cy="50" r="40" fill="url(#gradient)" />
  </svg>

  <script>
    const gradient = document.getElementById('gradient');
    const stop1 = gradient.children[0]; // 첫 번째 stop (0%)
    const stop2 = gradient.children[1]; // 두 번째 stop (100%)

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;

      // 스크롤 값을 0 ~ 1 범위로 정규화
      const scrollRatio = Math.min(scrollY / maxScroll, 1);

      // 동적 색상 계산 (빨간색 -> 파란색으로 변경)
      const r = Math.floor(255 * (1 - scrollRatio)); // 빨간색 감소
      const b = Math.floor(255 * scrollRatio);       // 파란색 증가
      const newColor = `rgb(${r}, 0, ${b})`;

      // stop-color 업데이트 (두 stop을 동일한 색상으로 변경)
      stop1.setAttribute('stop-color', newColor);
      stop2.setAttribute('stop-color', newColor);
    });
  </script>
</body>
</html>

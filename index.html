<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyeBinFolio</title>
  <link rel="shortcut icon" href="images/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <!-- loading -->
  <div class="loading-include">loading</div>

  <main class="window inner" id="window">
    <header class="header">
      <nav class="nav">
        <a href="#intro">LEE HYE BIN</a>
        <div class="nav-items">
          <a href="#about" id="about-link">ABOUT ME</a>
          <a href="#skill" id="skill-link">SKILL</a>
          <a href="#works" id="works-link">WORKS</a>
          <a href="#none" id="contact-link">CONTACT</a>
          </div>
        </div>
      </nav>
    </header>
    
    <section class="content inner">
      <div class="intro-include">intro</div>
      <div class="about-intro-include">about-intro</div>
      <div class="about-include">about</div>
      <div class="skill-include">skill</div>
      <div class="works-include">works</div>
    </section>
  </main>

  <!-- contact -->
  <div class="contact" id="contact">
    <img src="./images/go-to-intro.png" alt="" class="close-bear">
    <img src="./images/close-contact.png" alt="" class="close-text">
    <ul class="contact-area">
      <li>
        <a href="https://github.com/lee-hye-bin" target="_blank">
          <i class="bi bi-github"></i>
          <p>GitHub</p>
          <p class="hide-text">깃허브로 이동</p>
        </a>
      </li>
      <li>
        <a href="#none">
          <i class="bi bi-envelope-at"></i>
          <p>E-mail</p>
          <p class="hide-text">2hyebb@gmail.com</p>
        </a>
      </li>
      <li>
        <a href="#none">
          <i class="bi bi-telephone"></i>
          <p>Phone</p>
          <p class="hide-text">010 9452 8323</p>
        </a>
        
      </li>
    </ul>
  </div> 
  <div class="contact-bg"></div>

  <!-- epilogue -->
  <div class="epilogue-include">epilogue</div>

  <!-- background-grid -->
  <img src="./images/background-grid.svg" alt="" class="background-grid">

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
